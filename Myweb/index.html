<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!-- [if lt IE 9]> -->
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <!-- <![endif] -->
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/buttons.css">
  </head>
  <body>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <!-- header -->
    <div class="text-center">
      <h1 class="animated rubberBand infinite">HZL's Resume</h1>
      <p class="animated tada infinite"><span>Do more</span></p>
      <p class="animated jello infinite"><span>Try more</span></p>
      <p class="animated swing infinite"><span>Be the Better</span></p>
    </div>
    <!-- /header -->
    
    <!-- 进入主页面按钮 -->
    <button id="btn-enter" type="button" class="center-block btn-lg button-glow button-border button-rounded button-highlight martop">Welcome To My <strong>Web Resume</strong></button>

    
      <script type="text/javascript">
      // 跳转到主页面
      $(document).ready(function(){
        $("#btn-enter").click(function(){
          window.location.href = "carousel.html";
        });
      });
    </script>
    
  </body>
</html>
